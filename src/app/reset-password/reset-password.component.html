<div class="container" >
    <div class="row">
   <div class="col-md-2" >
   
   <label for="email"> Your Email </label>
   
   </div>
   
   <div class="col-md-4" >
   
   <input type="text" name="email" id="email" [(ngModel)]="user.email" >
   
   
   </div>
   </div>
   <br>
   <div class="row">
      <div class="col-md-2" >
      
      <label for="email"> Password </label>
      
      </div>
      
      <div class="col-md-4" >
      
      <input type="text" name="email" id="email" [(ngModel)]="user.password" >
      
      
      </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-2" >
          
          <label for="confirmPassword"> Re-Enter Passsword</label>
          
          </div>
          
          <div class="col-md-4" >
          
          <input type="text" name="confirmPassword" id="confirmPassword" [(ngModel)]="user.confirmPassword" >
          
          
          </div>
          </div>
          <br>
   <div class="row" >
     <div class=" offset-md-3 col-md-3" >
   
       <button (click)="send()"> Send  </button>
     </div>
   
   
   </div>
   
   
   
    </div>
